<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      :root {
        --charcoal: #282518;
        --choc-one: #623b22;
        --cream: #f4ebd0;
        --dry-leaf: #999571;
        --dry-green: #615f48;
        --green: #7c832d;
        --soil: #b68d40;
      }
      body {
        background: var(--cream);
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      #page {
        display: grid;
        grid-template-rows: 60vh 100px 1fr;
        grid-template-columns: 12.5vw 75vw 12.5vw;
      }
      .soil-tbl {
        grid-area: 1 / 2;
        display: grid;
        grid-template-rows: repeat(8, 1fr);
        align-items: center;
        justify-items: center;
      }
      .soil-r {
        display: flex;
        flex-wrap: nowrap;
        background: var(--soil);
        width: 100%;
        height: 100%;
      }
      .soil {
        width: calc(100% / 12);
        max-height: calc(100% / 8);
        background: var(--soil);
        position: relative;
        font-size: 44px;
        text-align: center;
        color: var(--charcoal);
      }
      .req {
        width: 33px;
        height: 33px;
        background: white;
        border: 1px solid var(--charcoal);
        font-size: 25px;
        position: absolute;
        top: -30px;
        right: -25px;
        z-index: 2;
        border-radius: 30px 30px 30px 0px;
        line-height: 36px;
      }
      .action-tbl {
        grid-area: 2 / 2;
        display: flex;
      }
      .action-tbl button {
        background-color: var(--dry-green);
        width: calc(100% / 5);
        height: 100px;
        font-size: 70px;
        /* padding: 0 50px; */
      }
      .seed-btn {
        position: relative;
      }
      .plant-selection {
        display: flex;
        justify-content: space-between;
        position: absolute;
        left: 0;
        width: -moz-available;
        background-color: var;
        margin-top: 5px;
        background-color: var(--dry-leaf);
      }
      .plant-choice {
        font-size: 2.5vw;
        padding: 0 5px;
      }
