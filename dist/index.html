    <style>
      body {
        background: darkslategrey;
        display: flex;
        overflow: hidden;
        align-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        justify-content: flex-start;
        margin: 0;
        width: 100vw;
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>üêß</text></svg>")
      16 0,
    auto;
      }
      #page {
        background-color: aqua;
        width: calc(650px + (1500 - 650) * ((100vw - 500px) / (1920 - 500)));
        height: calc(400px + (1150 - 400) * ((100vh - 500px) / (1920 - 500)));
      }
      .soil-r {
        display: flex;
        flex-wrap: nowrap;
        background: peru;
      }
      .soil {
        width: calc(100% / 12);
        max-height: calc(100% / 8);
        background: peru;
        position: relative;
        font-size: 44px;
        text-align: center;
        margin: 16px;
        padding: 4px;
        line-height: 44px;
        border: 1px solid peru;
      }
      .req {
        width: 33px;
        height: 33px;
        background: white;
        border: 1px solid black;
        font-size: 25px;
        position: absolute;
        top: -30px;
        right: -25px;
        z-index: 2;
        border-radius: 30px 30px 30px 0px;
      }
      .action-tbl {
        width: 100%;
        display: flex;
      }
      .action-tbl button {
        width: calc(100% / 5);
        height: 100px;
        font-size: 70px;
        padding: 0 50px;
      }
