<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: darkslategrey;
        text-align: center;
        font-size: 34px;
        color: #612d15;
      }
      #page {
        background: linen;
        max-width: -moz-fit-content;
        max-width: fit-content;
        margin: auto;
        display: block;
      }
      .soil-tbl {
        background: #612d15;
      }
      .soil {
        width: 75px;
        height: 75px;
        background: peru;
        position: relative;
      }
      .req-h2o {
        width: 33px;
        height: 33px;
        background: white;
        border: 1px solid black;
        font-size: 25px;
        position: absolute;
        top: -10px;
        right: -10px;
        z-index: 2;
        border-radius: 30px 30px 30px 0px;
      }
      .h2o-btn {
        position: absolute;
        width: 300px;
        height: 100px;
        background: powderblue;
        color: aqua;
        border: 1px solid darkblue;
        font-size: 74px;
      }
    </style>
  </head>
  <body>
    <div id="page"></div>
    <script src="main.js"></script>
  </body>
</html>
