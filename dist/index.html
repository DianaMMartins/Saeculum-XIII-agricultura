<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --charcoal: #282518;
        --choc-one: #623b22;
        --choc-alpha: #623a228e;
        --cream: #f4ebd0;
        --dry-leaf: #999571;
        --dry-green: #615f48;
        --green: #7c832d;
        --soil: #b68d40;
        --wet-soil: #7055239a;
      }
      body {
        background: var(--cream);
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      #page {
        display: grid;
        grid-template-rows: 70vh 100px 1fr;
        grid-template-columns: 12.5vw 75vw 12.5vw;
      }
      .soil-tbl {
        grid-area: 1 / 2;
        display: grid;
        grid-template-rows: repeat(8, 1fr);
        align-items: center;
        justify-items: center;
        margin-top: 33px;
        background: var(--soil);
        border-radius: 8px;
      }
      .soil-r {
        display: flex;
        flex-wrap: nowrap;
        width: 100%;
        height: 100%;
        align-items: end;
        justify-content: space-evenly;
      }
      .soil {
        color: var(--charcoal);
        position: relative;
        font-size: 44px;
        width: inherit;
        height: inherit;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .watered {
        animation: watered 2s ease-in-out;
      }
      @keyframes watered {
        0%,
        100% {
          /* background: transparent; */
          text-shadow: 0 0 0 transparent;
          border-radius: 150px;
        }
        50% {
          /* background: var(--wet-soil); */
          border-radius: 50px;
          text-shadow: 5px 5px 42px rgba(67, 46, 6, 0.94),
            2px 4px 25px rgba(67, 46, 6, 0.94),
            0px 0px 10px rgba(67, 46, 6, 0.94);
        }
      }
      .req {
        width: 33px;
        height: 33px;
        background: white;
        border: 1px solid var(--charcoal);
        font-size: 25px;
        position: absolute;
        top: -4px;
        right: -11px;
        z-index: 2;
        border-radius: 30px 30px 30px 0px;
        display: flex;
        justify-content: center;
        align-content: center;
      }
      .action-tbl {
        grid-area: 2 / 2;
        display: flex;
      }
      .action-tbl button {
        background-color: var(--dry-green);
        width: calc(100% / 5);
        height: 100px;
        font-size: 70px;
        border-radius: 8px;
      }
      .selection-tbl {
        grid-area: 2 / 2;
        display: flex;
        justify-content: center;
      }
      .act {
        z-index: 3;
      }
      #seed-btn {
        visibility: hidden;
        z-index: 0;
      }
      .seed-choice-btn {
        background-color: var(--dry-leaf);
        font-size: 2.5vw;
        width: calc(100% / 20);
        border-radius: 8px;
      }
      .player-info {
        position: absolute;
        bottom: -30px;
        display: flex;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      }
      .p-parent {
        display: flex;
        align-items: end;
        width: calc(100vw / 7);
        justify-content: space-around;
        border: 3px solid var(--choc-alpha);
        /* height: 45px; */
      }
      .p-parent p {
        font-size: 4vh;
        margin: 0;
      }
      .collect {
        animation: zoom-in-zoom-out 2s ease-out infinite;
        border: 0mm solid yellow;
        transition: all smooth;
      }
      @keyframes zoom-in-zoom-out {
        0%,
        100% {
          transform: scale(1, 1);
        }
        50% {
          transform: scale(1.05, 1.05);
          text-shadow: #fc0 1px 0 10px;
        }
      }
      @media only screen and (max-width: 666px) {
        body {
          align-content: start;
          margin: 0;
          overflow: hidden;
        }
        #page {
          margin-top: 0;
          grid-template-columns: 0 100vw 0;
          grid-template-rows: 80vh auto auto;
        }
        .soil-tbl {
          border-radius: 0;
          margin-top: 0;
        }
        .soil-r {
          height: calc(80vh / 9);
        }
        .soil {
          font-size: 4vh;
        }
        .req {
          width: 25px;
          height: 25px;
          right: -17px;
          font-size: 18px;
          left: 30px;
        }
        #seed-btn {
          display: none;
        }
        .action-tbl {
          width: 100%;
        }
        .selection-tbl {
          grid-area: 3 / 2;
        }
        .action-tbl button {
          height: 70px;
          font-size: 6.5vh;
          width: inherit;
        }
        .seed-choice-btn {
          font-size: 10vw;
          width: calc(100% / 4);
          height: 7vh;
        }
        .p-parent {
          width: calc(100vw / 3);
          height: 42px;
        }
      }
      @media only screen and (max-width: 375px) {
        #page {
          margin-top: 0;
          grid-template-columns: 0 100vw 0;
          grid-template-rows: auto auto auto;
        }
        .action-tbl button {
          /* font-size: 5vh; */
          /* height: 65px; */
        }
      }
    </style>
  </head>
  <body>
    <div id="page"></div>
    <script src="main.js"></script>
  </body>
</html>
