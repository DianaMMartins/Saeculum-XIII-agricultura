      /* button{

      #page {
        background: linen;
        /* max-width: -moz-fit-content;

        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        width: max-content;

      .soil-tbl {
        position: relative;
        background: rgb(97, 45, 21);
      }
      .soil {
        width: 75px;
        height: 75px;
        background: peru;
        position: relative;
        font-size: 36px;
      }
      .req {
        width: 33px;
        height: 33px;
        background: white;
        border: 1px solid black;
        font-size: 25px;
        position: absolute;
        top: -10px;
        right: -10px;
        z-index: 2;
        border-radius: 30px 30px 30px 0px;
      }
      .action-tbl {
        position: absolute;
        width: 100%;
        display: flex;
      }
      .action-tbl button {
        width: calc( 100% / 5);
        height: 100px;
        font-size: 70px;
        padding: 0 50px;
      }
